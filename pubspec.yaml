name: nethive_neo
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.1.4 <4.0.0"
  

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  dio: ^5.7.0
  supabase_flutter: ^1.10.25  # Comentado para evitar sign_in_with_apple
  # Dependencias individuales de Supabase sin Apple Sign In
  supabase: ^1.11.11
  gotrue: ^1.12.6
  postgrest: ^1.5.2
  storage_client: ^1.5.4
  realtime_client: ^1.4.0
  functions_client: ^1.3.2
  flutter_secure_storage: ^9.2.4
  google_fonts: ^6.2.1
  gap: ^3.0.1
  dart_jsonwebtoken: ^2.17.0
  uuid: ^4.5.1
  image_picker: ^1.1.2
  fluttertoast: ^8.2.8
  provider: ^6.1.1
  random_password_generator: ^0.2.1
  email_validator: ^3.0.0
  file_picker: ^10.3.0
  auto_size_text: ^3.0.0
  url_launcher: ^6.2.0
  flutter_portal: ^1.1.4
  flutter_localizations:
    sdk: flutter

  # Para funcionalidad mÃ³vil
  http: ^1.2.2
  path: ^1.8.3
  shared_preferences: ^2.2.2
  responsive_builder: ^0.7.1
  material_design_icons_flutter: ^7.0.7296

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

dependency_overrides:
  # Override para evitar problemas con sign_in_with_apple en Android
  sign_in_with_apple_platform_interface: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/referencia/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
